<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CINE CLASSIC - Session</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  
  <body id="body">
    
    <script src="js/sessionPage.js"></script>
    
    <nav class="center">
      <ul class="liste">
          <li class="item" onclick="retournerPageAccueil()">Accueil</li>
          <li class="item">Contact</li>
      </ul>
    </nav>


    <div class="center">
      <h2 id="titre">Choisir ses places</h2>
      <form action="php/ticketPost.php" method="post">
        <label for="email" id = labelEmail>Entrer votre email:</label>
        <input type="email" id="email" name="email">
        <h3>Coordonnées bancaires</h3>
        <label for="numeroCarte">Numéro de carte:</label>
        <input type="numeroCarte" id="numeroCarte" name="numeroCarte">
        <label for="expiration">Date d'expiration:</label>
        <input type="expiration" id="expiration" name="expiration">
        <label for="CVC">CVC:</label>
        <input type="CVC" id="CVC" name="CVC">
        <button id="submit" disabled="disabled" onclick="submitReservation()">Réserver</button>
      </form>
    </div>
    
    <link rel="stylesheet" href="css/sessionPage.css">

  </body>
</html>
